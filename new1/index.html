	(function(){
		$('#wrapss li').mouseover(function(){
			if(!$(this).hasClass('curr')){
				$('#wrapss li').removeClass('curr');
				$(this).addClass('curr');

				// 切换背景
				$('#wrapss li').each(function(index){
					if($(this).hasClass('curr')){
						$('.bg').fadeOut(300);
						$('.bg:eq(' + index + ')').fadeIn(500);
					}
				});

				$('.curr').stop().animate({
					width: 700
				}, 500, 'linear');
				$('#wrapss li').not('.curr').stop().animate({
					width: 100
				}, 500, 'linear');
			}
		});
	})()
